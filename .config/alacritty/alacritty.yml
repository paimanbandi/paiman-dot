env:
  TERM: xterm-256color

scrolling:
  history: 100000

font:
  normal: { family: FiraCode NF }
  size: 14.0
  use_thin_strokes: true

bell:
  animation: EaseOutExpo
  duration: 300
  color: '0xffffff'

draw_bold_text_with_bright_colors: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Gruvbox dark
colors:
  primary:
    background: '0x32302f'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

schemes:
  mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
    hide_when_typing: true

    hints:
      url:
        launcher: open
    modifiers: Command

    selection:
      semantic_escape_chars: ",│`|:\"' ()[]{}<>"
      save_to_clipboard: true

    live_config_reload: true

    shell:
      program: zsh
      args:
        - -l
        - -c
        - "tmux"

  key_bindings:
    - key: N
      mods: Command
      action: SpawnNewInstance
    - key: Equals
      mods: Command
      action: IncreaseFontSize
    - key: Minus
      mods: Command
      action: DecreaseFontSize

