env:
  TERM: xterm-256color
window:
  padding: { x: 0, y: 0 }

scrolling:
  history: 100000

font:
  normal: { family: Fira Code }
  size: 14.0
  use_thin_strokes: true

bell:
  duration: 0

draw_bold_text_with_bright_colors: false

schemes:
  gruvbox_dark: &gruvbox_dark
  primary:
    background: '0x282828'
  foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  colors: *gruvbox_dark

  mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
    hide_when_typing: true

    hints:
      url:
        launcher: open
    modifiers: Command

    selection:
      semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
      save_to_clipboard: true

    live_config_reload: true

    shell:
      program: zsh
      args:
        - -l
        - -c
        - "tmux"

  key_bindings:
    - key: W
      mods: Command
      action: ToggleFullscreen
    - key: N
      mods: Command
      action: SpawnNewInstance
    - key: Equals
      mods: Command
      action: IncreaseFontSize
    - key: Minus
      mods: Command
      action: DecreaseFontSize
    - key: Q
      mods: Command
      action: Quit

